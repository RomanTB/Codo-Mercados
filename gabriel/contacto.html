<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contacto</title>
        <link rel="shortcut icon" href="imagenes/contacto.ico" type="image/x-icon">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                        
                </ul>
            </nav>
        </header>
        <main >
            <h1 class="titulo-form">Envianos un mensaje</h1>
            <p class="texto-form">Envianos una duda o sugerencia</p>
            <div class="formulario">
                <form action="" method="get" target="" >
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" placeholder="Ingrese su nombre y apellido" required>

                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                    
                    <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades?</label>  

                    <fieldset>
                        <legend>De ¿qué ámbito quisiera recibir información?</legend>

                        <label for="radio-dolar"><input type="checkbox" name="informacion" value="dolar" id="radio-dolar">Dolar</label>
                        
                        <label for="radio-cripto"><input type="checkbox" name="informacion" value="cripto" id="radio-dripto">Cripto</label>
                        
                        <label for="radio-bolsa"><input type="checkbox" name="informacion" value="bolsa" id="radio-bolsa" checked>Bolsa</label>
                        
                    </fieldset>
                    
                    <input type="submit" value="Enviar formulario" class="enviar" onclick="obtenerValor()">
                    <input type="reset" value="Borrar">

                </form>
            </div>
            
        </main>
        <footer>
            
        </footer>
    </body>
</html>
