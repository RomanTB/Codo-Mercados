<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/05b5c6a133.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/mktstack.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="titulo-form">Envianos un mensaje</h1>
      <p class="texto-form">Envianos una duda o sugerencia</p>
      <div class="formulario">
        <form name="fvalida">
          <label for="nombreapellido">Nombre y Apellido</label>
          <input
            type="text"
            id="nombreapellido"
            class="input-padron"
            placeholder="Ingrese su nombre y apellido"
            name="nombreCompleto"
          />

          <label for="correoelectronico">Correo Electrónico</label>
          <input
            type="email"
            id="correoelectronico"
            class="input-padron"
            placeholder="email@dominio.com"
            name="email"
          />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            class="input-padron"
            name="telefono"
            placeholder="(XX) XXXX XXXX"
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            cols="70"
            rows="10"
            id="mensaje"
            class="input-padron"
            name="mensaje"
          ></textarea>

          <label class="checkbox"
            ><input type="checkbox" name="novedades" /> ¿Le gustaría recibir
            novedades?</label
          >

          <fieldset>
            <legend>De ¿qué ámbito quisiera recibir información?</legend>

            <label for="check-dolar"
              ><input
                type="checkbox"
                name="ambitoDolar"
                value="dolar"
                id="check-dolar"
              />Dolar</label
            >

            <label for="check-cripto"
              ><input
                type="checkbox"
                name="ambitoCripto"
                value="cripto"
                id="check-dripto"
              />Cripto</label
            >

            <label for="check-bolsa"
              ><input
                type="checkbox"
                name="ambitoBolsa"
                value="bolsa"
                id="check-bolsa"
              />Bolsa</label
            >
          </fieldset>
          <input
            type="button"
            value="Enviar"
            class="enviar"
            onclick="valida_envia()"
          />
          <input type="reset" value="Borrar" />
        </form>
      </div>
    </main>
    <footer>
      <a href="index.html"
        ><img src="img/dede.png" alt="Logo de la pagina"
      /></a>
      <nav>
        <ul>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.linkedin.com/"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </ul>
      </nav>

      <p class="copyright">
        Trading Codo a Codo - Copyright ©2022. Agente de Liquidación y
        Compensación, Agente de mercados y Agente de Negociación Propio. Buenos
        Aires, Argentina. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
